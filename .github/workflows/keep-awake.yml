name: Keep Render Awake

on:
  schedule:
    # Every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        run: |
          echo "Pinging Render..."
          curl -sS -m 20 -A "github-actions-keep-awake" https://learn-anything-api.onrender.com/health || true
