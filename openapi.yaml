openapi: 3.1.0
info:
  title: Learn Anything API
  version: 1.1.0
servers:
  - url: http://localhost:3000
components:
  securitySchemes:
    AdminKey:
      type: apiKey
      in: header
      name: X-ADMIN-KEY
  schemas:
    Track:
      type: object
      properties:
        id: { type: string, format: uuid }
        slug: { type: string }
        title: { type: string }
        official_sources:
          type: array
          items: { type: string, format: uri }
        track_type:
          type: string
          enum: [official, custom]
        owner_user_id:
          type: [string, 'null']
          format: uuid
        status:
          type: string
          enum: [draft, active, archived]
      required: [id, slug, title, official_sources, track_type, status]
    LessonSeedInput:
      type: object
      properties:
        lesson_order: { type: integer, minimum: 1 }
        title: { type: string }
        objectives:
          type: array
          items: { type: string }
        tags:
          type: array
          items: { type: string }
        source_urls:
          type: array
          items: { type: string, format: uri }
      required: [lesson_order, title]
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: API status
  /v1/tracks:
    get:
      summary: List tracks
      responses:
        '200':
          description: Tracks list
    post:
      summary: Create a track
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                slug: { type: string }
                title: { type: string }
                official_sources:
                  type: array
                  items: { type: string, format: uri }
              required: [slug, title]
      responses:
        '201':
          description: Track created
  /v1/internal/ensure-track:
    post:
      summary: Create or update a track by slug
      security:
        - AdminKey: []
      parameters:
        - in: header
          name: X-ADMIN-KEY
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                slug: { type: string }
                title: { type: string }
                official_sources:
                  type: array
                  items: { type: string, format: uri }
                track_type:
                  type: string
                  enum: [official, custom]
                owner_user_id:
                  type: [string, 'null']
                  format: uuid
                status:
                  type: string
                  enum: [draft, active, archived]
              required: [slug, title]
      responses:
        '200':
          description: Track updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  created: { type: boolean }
                  track:
                    $ref: '#/components/schemas/Track'
        '201':
          description: Track created
        '401':
          description: Missing or invalid admin key
  /v1/internal/seed-lessons:
    post:
      summary: Seed or upsert lessons for a track
      security:
        - AdminKey: []
      parameters:
        - in: header
          name: X-ADMIN-KEY
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                track_slug: { type: string }
                lessons:
                  type: array
                  minItems: 1
                  items:
                    $ref: '#/components/schemas/LessonSeedInput'
              required: [track_slug, lessons]
      responses:
        '200':
          description: Lessons seeded
        '401':
          description: Missing or invalid admin key
        '404':
          description: Track not found
